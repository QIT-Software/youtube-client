<article class="card">
  <div class="card__back" (click)="back()" [colors]="date">
    <img src="../../../../assets/icons/back_button.svg" alt="back">
  </div>
  <div class="wrapper" [shadow]="date">
    <div class="card__image" (click)="video()"><img [src]="image" alt="thumbnail"></div>
    <div class="card__body">
      <div class="content">
      <h3 class="body__title">
        {{title}}
      </h3>
      <div class="body__date">
        {{date|date}}
      </div>
      <div class="body__info">
        <h4 class="info__top">Description:</h4>
        <p class="info__text">
          {{description}}
        </p>
      </div>
    </div>
      <div class="statistics">
        <div class="view-count">
          <img src="../../../../assets/icons/viewed.svg" alt="view">
          <span [textContent]="stat.viewCount || 0"></span>
        </div>
        <div class="like-count">
          <img src="../../../../assets/icons/liked.svg" alt="like">

          <span [textContent]="stat.likeCount || 0"></span>
        </div>
        <div class="dislike-count">
          <img src="../../../../assets/icons/dislike.svg" alt="dislike">
          <span [textContent]="stat.dislikeCount || 0"></span>
        </div>
        <div class="comment-count">
          <img src="../../../../assets/icons/comment.svg" alt="comment">
          <span [textContent]="stat.commentCount || 0"></span>
        </div>
      </div>
      <div class="body__mark" [colors]="date"></div>
    </div>
  </div>
</article>
